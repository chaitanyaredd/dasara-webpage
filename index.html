<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Dasara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #e07a5f;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            margin: 10px;
            text-align: center;
        }
        figure img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        figcaption {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2a9d8f;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Happy Dasara!</h1>

    <div class="gallery">
        <figure>
            <img src="dasara1.jpg" alt="Dasara Festival Image 1">
            <figcaption>Goddess Vasavi Amma</figcaption>
        </figure>
        <figure>
            <img src="dasara2.jpg" alt="Dasara Festival Image 2">
            <figcaption>Dasara Prayers at Vasavi Amma Temple</figcaption>
        </figure>
        <figure>
            <img src="dasara3.jpg" alt="Dasara Festival Image 3">
            <figcaption>Dasara Delights: Exhibition Fu</figcaption>
        </figure>
        <figure>
            <img src="dasara4.jpg" alt="Dasara Festival Image 4">
            <figcaption>Devara on the Big Screen</figcaption>
        </figure>
    </div>

    <footer>
        <p>Celebrate the victory of good over evil! Wishing you a joyous Dasara!</p>
    </footer>

</body>
</html>
